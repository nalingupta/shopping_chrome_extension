<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Voice Recording Test</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                max-width: 600px;
                margin: 50px auto;
                padding: 20px;
            }
            .test-section {
                margin: 20px 0;
                padding: 15px;
                border: 1px solid #ddd;
                border-radius: 5px;
            }
            button {
                padding: 10px 20px;
                margin: 5px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                background: #007bff;
                color: white;
            }
            button:disabled {
                background: #ccc;
                cursor: not-allowed;
            }
            button.recording {
                background: #dc3545;
            }
            .status {
                margin: 10px 0;
                padding: 10px;
                border-radius: 5px;
            }
            .status.success {
                background: #d4edda;
                color: #155724;
            }
            .status.error {
                background: #f8d7da;
                color: #721c24;
            }
            .status.info {
                background: #d1ecf1;
                color: #0c5460;
            }
        </style>
    </head>
    <body>
        <h1>üé§ Voice Recording Test</h1>

        <div class="test-section">
            <h3>1. Permission Test</h3>
            <button id="testPermission">Test Microphone Permission</button>
            <div id="permissionStatus"></div>
        </div>

        <div class="test-section">
            <h3>2. Recording Test</h3>
            <button id="startRecording">Start Recording</button>
            <button id="stopRecording" disabled>Stop Recording</button>
            <div id="recordingStatus"></div>
        </div>

        <div class="test-section">
            <h3>3. Audio Data Test</h3>
            <div id="audioDataStatus"></div>
        </div>

        <script>
            let mediaRecorder = null;
            let audioChunks = [];
            let stream = null;

            // Test microphone permission
            document
                .getElementById("testPermission")
                .addEventListener("click", async () => {
                    const statusDiv =
                        document.getElementById("permissionStatus");
                    statusDiv.innerHTML =
                        '<div class="status info">Testing microphone permission...</div>';

                    try {
                        stream = await navigator.mediaDevices.getUserMedia({
                            audio: {
                                echoCancellation: true,
                                noiseSuppression: true,
                                sampleRate: 44100,
                            },
                        });

                        statusDiv.innerHTML =
                            '<div class="status success">‚úÖ Microphone permission granted! Stream active.</div>';
                        console.log("Microphone stream:", stream);
                    } catch (error) {
                        statusDiv.innerHTML = `<div class="status error">‚ùå Permission denied: ${error.message}</div>`;
                        console.error("Permission error:", error);
                    }
                });

            // Start recording
            document
                .getElementById("startRecording")
                .addEventListener("click", async () => {
                    const statusDiv =
                        document.getElementById("recordingStatus");
                    const startBtn = document.getElementById("startRecording");
                    const stopBtn = document.getElementById("stopRecording");

                    if (!stream) {
                        statusDiv.innerHTML =
                            '<div class="status error">‚ùå Please test microphone permission first</div>';
                        return;
                    }

                    try {
                        audioChunks = [];

                        const mimeType = MediaRecorder.isTypeSupported(
                            "audio/webm"
                        )
                            ? "audio/webm"
                            : "audio/ogg";

                        mediaRecorder = new MediaRecorder(stream, { mimeType });

                        mediaRecorder.ondataavailable = (event) => {
                            if (event.data.size > 0) {
                                audioChunks.push(event.data);
                                console.log("Audio chunk received:", {
                                    size: event.data.size,
                                    chunks: audioChunks.length,
                                });

                                const dataStatus =
                                    document.getElementById("audioDataStatus");
                                dataStatus.innerHTML = `<div class="status success">‚úÖ Audio data received: ${event.data.size} bytes (${audioChunks.length} chunks)</div>`;
                            }
                        };

                        mediaRecorder.onstop = async () => {
                            const audioBlob = new Blob(audioChunks, {
                                type: mimeType,
                            });
                            console.log("Recording completed:", {
                                blobSize: audioBlob.size,
                                chunks: audioChunks.length,
                            });

                            statusDiv.innerHTML = `<div class="status success">‚úÖ Recording stopped. Total audio: ${audioBlob.size} bytes</div>`;

                            // Convert to base64 for testing
                            const base64Audio = await blobToBase64(audioBlob);
                            console.log(
                                "Base64 audio length:",
                                base64Audio.length
                            );

                            dataStatus.innerHTML = `<div class="status success">‚úÖ Audio converted to base64: ${base64Audio.length} characters</div>`;
                        };

                        mediaRecorder.start(1000); // Get data every second
                        startBtn.disabled = true;
                        stopBtn.disabled = false;
                        startBtn.classList.add("recording");

                        statusDiv.innerHTML =
                            '<div class="status success">üî¥ Recording started... Speak into your microphone</div>';
                    } catch (error) {
                        statusDiv.innerHTML = `<div class="status error">‚ùå Recording failed: ${error.message}</div>`;
                        console.error("Recording error:", error);
                    }
                });

            // Stop recording
            document
                .getElementById("stopRecording")
                .addEventListener("click", () => {
                    if (mediaRecorder && mediaRecorder.state !== "inactive") {
                        mediaRecorder.stop();
                    }

                    const startBtn = document.getElementById("startRecording");
                    const stopBtn = document.getElementById("stopRecording");

                    startBtn.disabled = false;
                    stopBtn.disabled = true;
                    startBtn.classList.remove("recording");
                });

            // Helper function to convert blob to base64
            function blobToBase64(blob) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        const base64String = reader.result.split(",")[1];
                        resolve(base64String);
                    };
                    reader.onerror = reject;
                    reader.readAsDataURL(blob);
                });
            }

            // Clean up on page unload
            window.addEventListener("beforeunload", () => {
                if (stream) {
                    stream.getTracks().forEach((track) => track.stop());
                }
            });
        </script>
    </body>
</html>
