<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Assistant</title>
    <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div id="headerStatus" class="header-status hidden"></div>
            <div class="header-buttons">
                <div id="screenRecordingIndicator" class="screen-sharing-indicator hidden">
                    <svg class="camera-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M23 7l-7 5 7 5V7z"></path>
                        <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                    </svg>
                </div>
                <button id="debugToggle" class="debug-toggle-button" title="Toggle debug mode">
                    <span class="debug-text">Debug</span>
                    <div class="toggle-switch">
                        <div class="toggle-slider"></div>
                    </div>
                </button>
                <button id="clearChatButton" class="clear-chat-button" title="Start new conversation">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        <line x1="12" y1="8" x2="12" y2="16"></line>
                        <line x1="8" y1="12" x2="16" y2="12"></line>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Chat container takes most of the space -->
        <div class="chat-container">
            <div class="messages" id="messages">
                <!-- No initial greeting message -->
            </div>
            
            <!-- Welcome screen for empty state -->
            <div class="welcome-screen" id="welcomeScreen">
                <div class="welcome-content">
                    <div class="welcome-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
                        </svg>
                    </div>
                    <h2>AI Shopping Assistant</h2>
                    
                    <div class="feature-list">
                        <div class="feature-item">
                            <span class="feature-icon">üõçÔ∏è</span>
                            <span>Product Analysis</span>
                        </div>
                        <div class="feature-item">
                            <span class="feature-icon">üí∞</span>
                            <span>Price Comparisons</span>
                        </div>
                        <div class="feature-item">
                            <span class="feature-icon">‚≠ê</span>
                            <span>Review Insights</span>
                        </div>
                        <div class="feature-item">
                            <span class="feature-icon">üéØ</span>
                            <span>Smart Recommendations</span>
                        </div>
                    </div>
                    
                    <div class="start-hint">
                        <p>Click the red microphone to start AI-powered shopping assistance</p>
                        <div class="api-setup" id="apiSetup">
                            <div class="status-indicator">üöÄ Real-Time AI Ready</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Voice and Input controls at the bottom -->
        <div class="bottom-controls">

            <!-- Voice Button - Prominent position -->
            <div class="voice-container">
                <button id="voiceButton" class="voice-button">
                    <svg class="mic-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line x1="12" y1="19" x2="12" y2="23"></line>
                        <line x1="8" y1="23" x2="16" y2="23"></line>
                    </svg>
                    <div class="waveform-container">
                        <div class="waveform-bar" style="animation-delay: 0s;"></div>
                        <div class="waveform-bar" style="animation-delay: 0.1s;"></div>
                        <div class="waveform-bar" style="animation-delay: 0.2s;"></div>
                        <div class="waveform-bar" style="animation-delay: 0.3s;"></div>
                        <div class="waveform-bar" style="animation-delay: 0.4s;"></div>
                        <div class="waveform-bar" style="animation-delay: 0.1s;"></div>
                        <div class="waveform-bar" style="animation-delay: 0.5s;"></div>
                        <div class="waveform-bar" style="animation-delay: 0.2s;"></div>
                        <div class="waveform-bar" style="animation-delay: 0.3s;"></div>
                        <div class="waveform-bar" style="animation-delay: 0.4s;"></div>
                        <div class="waveform-bar" style="animation-delay: 0.1s;"></div>
                        <div class="waveform-bar" style="animation-delay: 0.6s;"></div>
                    </div>
                </button>
            </div>
            
            <!-- Text Input below voice button -->
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="userInput" 
                        placeholder="Type your message here..."
                        rows="1"
                    ></textarea>
                    <button id="sendButton" class="send-button">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22,2 15,22 11,13 2,9"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- API configuration is now hardcoded - no setup modal needed -->
    
    <script type="module" src="src/main.js"></script>
</body>
</html>
