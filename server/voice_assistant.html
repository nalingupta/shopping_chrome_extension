<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé§ Voice Shopping Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2em;
            opacity: 0.8;
            margin-bottom: 30px;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            font-weight: bold;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }
        
        .connected { 
            background: rgba(40, 167, 69, 0.3); 
            border: 2px solid #28a745;
            box-shadow: 0 0 20px rgba(40, 167, 69, 0.3);
        }
        
        .disconnected { 
            background: rgba(220, 53, 69, 0.3); 
            border: 2px solid #dc3545;
        }
        
        .listening {
            background: rgba(255, 193, 7, 0.3);
            border: 2px solid #ffc107;
            box-shadow: 0 0 20px rgba(255, 193, 7, 0.3);
            animation: pulse 1.5s infinite;
        }
        
        .speaking {
            background: rgba(23, 162, 184, 0.3);
            border: 2px solid #17a2b8;
            box-shadow: 0 0 20px rgba(23, 162, 184, 0.3);
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 15px 25px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            min-width: 120px;
            position: relative;
            overflow: hidden;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .primary { 
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }
        
        .primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
        }
        
        .success { 
            background: linear-gradient(45deg, #28a745, #1e7e34);
            color: white;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }
        
        .success:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }
        
        .danger { 
            background: linear-gradient(45deg, #dc3545, #c82333);
            color: white;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }
        
        .danger:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
        }
        
        .mic-button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            font-size: 2em;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            transition: all 0.3s ease;
        }
        
        .mic-button.recording {
            animation: recordingPulse 1s infinite;
            background: linear-gradient(45deg, #dc3545, #c82333) !important;
        }
        
        @keyframes recordingPulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(220, 53, 69, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(220, 53, 69, 0); }
        }
        
        .url-input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            margin-bottom: 20px;
            backdrop-filter: blur(5px);
        }
        
        .url-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .url-input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
        }
        
        .conversation {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            text-align: left;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .user-message {
            background: rgba(0, 123, 255, 0.3);
            margin-left: auto;
            text-align: right;
        }
        
        .ai-message {
            background: rgba(40, 167, 69, 0.3);
            margin-right: auto;
        }
        
        .system-message {
            background: rgba(108, 117, 125, 0.3);
            margin: 0 auto;
            text-align: center;
            font-style: italic;
            font-size: 0.9em;
        }
        
        .settings {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .setting-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .setting-group:last-child {
            margin-bottom: 0;
        }
        
        select, input[type="range"] {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            color: white;
            padding: 5px 10px;
        }
        
        .volume-indicator {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin: 10px 0;
            overflow: hidden;
        }
        
        .volume-bar {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #ffc107, #dc3545);
            width: 0%;
            transition: width 0.1s ease;
        }
        
        .text-input-section {
            margin: 30px 0;
        }
        
        .input-group {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .text-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }
        
        .text-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .text-input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .text-input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .send-button {
            padding: 15px 20px;
            border-radius: 25px;
            min-width: 100px;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõí Voice Shopping Assistant</h1>
        <p class="subtitle">Speak naturally about what you want to buy</p>
        
        <div id="status" class="status disconnected">
            üîå Disconnected - Click Connect to start
        </div>
        
        <input type="text" id="urlInput" class="url-input" 
               value="wss://shoppingchromeextension-production.up.railway.app/api/v1/ws" 
               placeholder="WebSocket URL">
        
        <div class="controls">
            <button id="connectBtn" class="primary">üîå Connect</button>
            <button id="disconnectBtn" class="danger" disabled>‚ùå Disconnect</button>
        </div>
        
        <button id="micButton" class="mic-button success" disabled>
            üé§
        </button>
        
        <div class="volume-indicator">
            <div id="volumeBar" class="volume-bar"></div>
        </div>
        
        <div class="text-input-section">
            <div class="input-group">
                <input type="text" id="textInput" class="text-input" 
                       placeholder="üí¨ Type your message here... (or use voice above)" 
                       disabled>
                <button id="sendTextBtn" class="send-button success" disabled>
                    üì§ Send
                </button>
            </div>
        </div>
        
        <div class="settings">
            <div class="setting-group">
                <label>üîä Speech Voice:</label>
                <select id="voiceSelect"></select>
            </div>
            <div class="setting-group">
                <label>üéöÔ∏è Speech Rate:</label>
                <input type="range" id="rateSlider" min="0.5" max="2" step="0.1" value="1">
                <span id="rateValue">1.0x</span>
            </div>
            <div class="setting-group">
                <label>üîâ Speech Volume:</label>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.8">
                <span id="volumeValue">80%</span>
            </div>
        </div>
        
        <div id="conversation" class="conversation">
            <div class="system-message">üí¨ Conversation will appear here...</div>
        </div>
        
        <div class="controls">
            <button id="clearBtn" class="danger">üóëÔ∏è Clear Chat</button>
            <button id="stopSpeechBtn" class="danger" disabled>üîá Stop Speaking</button>
        </div>
    </div>

    <script>
        class VoiceShoppingAssistant {
            constructor() {
                this.ws = null;
                this.sessionId = this.generateUUID();
                this.isRecording = false;
                this.mediaRecorder = null;
                this.audioContext = null;
                this.analyser = null;
                this.microphone = null;
                this.speechSynthesis = window.speechSynthesis;
                this.currentUtterance = null;
                this.voices = [];
                
                this.setupEventListeners();
                this.initializeVoices();
                this.addSystemMessage('üöÄ Voice Assistant initialized. Click Connect to start!');
            }
            
            generateUUID() {
                return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                    const r = Math.random() * 16 | 0;
                    const v = c == 'x' ? r : (r & 0x3 | 0x8);
                    return v.toString(16);
                });
            }
            
            setupEventListeners() {
                document.getElementById('connectBtn').addEventListener('click', () => this.connect());
                document.getElementById('disconnectBtn').addEventListener('click', () => this.disconnect());
                document.getElementById('micButton').addEventListener('click', () => this.toggleRecording());
                document.getElementById('clearBtn').addEventListener('click', () => this.clearConversation());
                document.getElementById('stopSpeechBtn').addEventListener('click', () => this.stopSpeaking());
                
                // Text input
                document.getElementById('sendTextBtn').addEventListener('click', () => this.sendTextMessage());
                document.getElementById('textInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendTextMessage();
                    }
                });
                
                // Settings
                document.getElementById('voiceSelect').addEventListener('change', () => this.updateVoiceSettings());
                document.getElementById('rateSlider').addEventListener('input', (e) => {
                    document.getElementById('rateValue').textContent = e.target.value + 'x';
                });
                document.getElementById('volumeSlider').addEventListener('input', (e) => {
                    document.getElementById('volumeValue').textContent = Math.round(e.target.value * 100) + '%';
                });
            }
            
            async initializeVoices() {
                // Wait for voices to load
                const loadVoices = () => {
                    this.voices = this.speechSynthesis.getVoices();
                    const voiceSelect = document.getElementById('voiceSelect');
                    voiceSelect.innerHTML = '';
                    
                    this.voices.forEach((voice, index) => {
                        const option = document.createElement('option');
                        option.value = index;
                        option.textContent = `${voice.name} (${voice.lang})`;
                        if (voice.default) option.selected = true;
                        voiceSelect.appendChild(option);
                    });
                };
                
                if (this.voices.length === 0) {
                    this.speechSynthesis.addEventListener('voiceschanged', loadVoices);
                }
                loadVoices();
            }
            
            async connect() {
                const url = document.getElementById('urlInput').value;
                this.updateStatus('üîå Connecting...', 'disconnected');
                
                try {
                    this.ws = new WebSocket(url);
                    
                    this.ws.onopen = async () => {
                        this.updateStatus('‚úÖ Connected - Requesting microphone access...', 'connected');
                        await this.initializeAudio();
                        this.startSession();
                        this.updateButtons(true);
                    };
                    
                    this.ws.onmessage = (event) => {
                        console.log('üì® Raw WebSocket message received:', event.data);
                        this.handleServerMessage(event.data);
                    };
                    
                    this.ws.onclose = () => {
                        this.updateStatus('üîå Connection closed', 'disconnected');
                        this.updateButtons(false);
                        this.stopRecording();
                    };
                    
                    this.ws.onerror = (error) => {
                        this.updateStatus('‚ùå Connection failed', 'disconnected');
                        this.updateButtons(false);
                        this.addSystemMessage(`Connection error: ${error}`);
                    };
                    
                } catch (error) {
                    this.updateStatus('‚ùå Connection failed', 'disconnected');
                    this.addSystemMessage(`Connection failed: ${error}`);
                }
            }
            
            disconnect() {
                if (this.ws) {
                    this.ws.close();
                    this.ws = null;
                }
                this.stopRecording();
                this.stopSpeaking();
            }
            
            async initializeAudio() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            sampleRate: 16000,
                            channelCount: 1,
                            echoCancellation: true,
                            noiseSuppression: true
                        } 
                    });
                    
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)({
                        sampleRate: 16000
                    });
                    
                    this.microphone = this.audioContext.createMediaStreamSource(stream);
                    this.analyser = this.audioContext.createAnalyser();
                    this.analyser.fftSize = 256;
                    this.microphone.connect(this.analyser);
                    
                    // Setup MediaRecorder for audio capture
                    this.mediaRecorder = new MediaRecorder(stream, {
                        mimeType: 'audio/webm;codecs=opus'
                    });
                    
                    this.mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            this.processAudioData(event.data);
                        }
                    };
                    
                    this.updateStatus('üé§ Ready to listen - Click microphone to start', 'connected');
                    this.startVolumeIndicator();
                    
                } catch (error) {
                    this.updateStatus('‚ùå Microphone access denied', 'disconnected');
                    this.addSystemMessage('Please allow microphone access to use voice features.');
                }
            }
            
            startVolumeIndicator() {
                const updateVolume = () => {
                    if (this.analyser) {
                        const dataArray = new Uint8Array(this.analyser.frequencyBinCount);
                        this.analyser.getByteFrequencyData(dataArray);
                        
                        const average = dataArray.reduce((a, b) => a + b) / dataArray.length;
                        const percentage = (average / 255) * 100;
                        
                        document.getElementById('volumeBar').style.width = percentage + '%';
                        
                        requestAnimationFrame(updateVolume);
                    }
                };
                updateVolume();
            }
            
            toggleRecording() {
                if (this.isRecording) {
                    this.stopRecording();
                } else {
                    this.startRecording();
                }
            }
            
            startRecording() {
                if (!this.mediaRecorder || !this.ws) return;
                
                this.isRecording = true;
                this.mediaRecorder.start(100); // Collect data every 100ms
                
                document.getElementById('micButton').classList.add('recording');
                document.getElementById('micButton').textContent = 'üî¥';
                this.updateStatus('üé§ Listening... Speak now!', 'listening');
                
                this.addSystemMessage('üé§ Recording started...');
            }
            
            stopRecording() {
                if (!this.isRecording) return;
                
                this.isRecording = false;
                if (this.mediaRecorder && this.mediaRecorder.state === 'recording') {
                    this.mediaRecorder.stop();
                }
                
                document.getElementById('micButton').classList.remove('recording');
                document.getElementById('micButton').textContent = 'üé§';
                this.updateStatus('‚úÖ Connected - Ready to listen', 'connected');
                
                this.addSystemMessage('üîá Recording stopped, processing...');
            }
            
            async processAudioData(audioBlob) {
                try {
                    // Convert audio blob to PCM data
                    const arrayBuffer = await audioBlob.arrayBuffer();
                    const audioBuffer = await this.audioContext.decodeAudioData(arrayBuffer);
                    
                    // Convert to 16-bit PCM
                    const pcmData = this.audioBufferToPCM(audioBuffer);
                    const base64Data = btoa(String.fromCharCode(...new Uint8Array(pcmData)));
                    
                    // Send to WebSocket
                    this.sendMessage({
                        type: 'audio',
                        ts_ms: Date.now(),
                        data: base64Data,
                        num_samples: pcmData.length / 2,
                        sample_rate: 16000
                    });
                    
                } catch (error) {
                    console.error('Audio processing error:', error);
                }
            }
            
            audioBufferToPCM(audioBuffer) {
                const length = audioBuffer.length;
                const pcmData = new Int16Array(length);
                const channelData = audioBuffer.getChannelData(0);
                
                for (let i = 0; i < length; i++) {
                    pcmData[i] = Math.max(-32768, Math.min(32767, channelData[i] * 32768));
                }
                
                return pcmData.buffer;
            }
            
            startSession() {
                this.sendMessage({
                    type: 'session_start',
                    session_id: this.sessionId
                });
            }
            
            sendTextMessage() {
                const textInput = document.getElementById('textInput');
                const text = textInput.value.trim();
                
                if (!text || !this.ws || this.ws.readyState !== WebSocket.OPEN) {
                    return;
                }
                
                // Add user message to conversation
                this.addUserMessage(text);
                
                // Send text message to server
                this.sendMessage({
                    type: 'text',
                    text: text
                });
                
                // Clear input
                textInput.value = '';
                textInput.focus();
                
                // Update status
                this.updateStatus('üí≠ Processing your message...', 'connected');
            }
            
            sendMessage(message) {
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    console.log('üì§ Sending message:', message);
                    this.ws.send(JSON.stringify(message));
                    this.addSystemMessage(`üì§ Sent: ${message.type} - ${JSON.stringify(message).substring(0, 100)}...`);
                } else {
                    console.error('‚ùå Cannot send message - WebSocket not connected');
                    this.addSystemMessage('‚ùå Cannot send message - not connected');
                }
            }
            
            handleServerMessage(data) {
                try {
                    const message = JSON.parse(data);
                    console.log('üì• Received message:', message); // Debug log
                    
                    // Add system message for all received messages (for debugging)
                    this.addSystemMessage(`üì• Received: ${message.type} - ${JSON.stringify(message).substring(0, 100)}...`);
                    
                    switch (message.type) {
                        case 'transcript':
                            if (message.text) {
                                this.addUserMessage(message.text);
                                console.log('‚úÖ Added transcript:', message.text);
                            }
                            break;
                            
                        case 'response':
                            if (message.text) {
                                console.log('ü§ñ AI Response received:', message.text);
                                this.addAIMessage(message.text);
                                this.speak(message.text);
                            } else {
                                console.warn('‚ö†Ô∏è Response message has no text:', message);
                                this.addSystemMessage('‚ö†Ô∏è Received empty response from AI');
                            }
                            break;
                            
                        case 'segment':
                            console.log('üìä Segment processed:', message);
                            this.addSystemMessage(`üìä Segment: ${message.chosenPath} (${message.frameCount || 0} frames, ${message.audioMs || 0}ms)`);
                            // Check if segment has response text
                            if (message.responseText) {
                                console.log('ü§ñ AI Response from segment:', message.responseText);
                                this.addAIMessage(message.responseText);
                                this.speak(message.responseText);
                            }
                            break;
                            
                        case 'status':
                            console.log('üìä Status update:', message);
                            this.addSystemMessage(`üìä Status: ${message.state} (${message.frames || 0} frames, ${message.audio || 0} audio, ${message.text || 0} text)`);
                            break;
                            
                        case 'error':
                            console.error('‚ùå Server error:', message);
                            this.addSystemMessage(`‚ùå Error: ${message.message}`);
                            break;
                            
                        default:
                            console.warn('‚ùì Unknown message type:', message.type, message);
                            this.addSystemMessage(`‚ùì Unknown message type: ${message.type}`);
                            break;
                    }
                } catch (error) {
                    console.error('üí• Message parsing error:', error);
                    this.addSystemMessage(`üí• Message parsing error: ${error.message}`);
                }
            }
            
            speak(text) {
                this.stopSpeaking();
                
                this.currentUtterance = new SpeechSynthesisUtterance(text);
                
                // Apply settings
                const voiceIndex = document.getElementById('voiceSelect').value;
                if (this.voices[voiceIndex]) {
                    this.currentUtterance.voice = this.voices[voiceIndex];
                }
                
                this.currentUtterance.rate = parseFloat(document.getElementById('rateSlider').value);
                this.currentUtterance.volume = parseFloat(document.getElementById('volumeSlider').value);
                
                this.currentUtterance.onstart = () => {
                    this.updateStatus('üîä Speaking...', 'speaking');
                    document.getElementById('stopSpeechBtn').disabled = false;
                };
                
                this.currentUtterance.onend = () => {
                    this.updateStatus('‚úÖ Connected - Ready to listen', 'connected');
                    document.getElementById('stopSpeechBtn').disabled = true;
                };
                
                this.speechSynthesis.speak(this.currentUtterance);
            }
            
            stopSpeaking() {
                if (this.speechSynthesis.speaking) {
                    this.speechSynthesis.cancel();
                }
                document.getElementById('stopSpeechBtn').disabled = true;
            }
            
            addUserMessage(text) {
                this.addMessage(text, 'user-message', 'üë§ You');
            }
            
            addAIMessage(text) {
                this.addMessage(text, 'ai-message', 'ü§ñ Assistant');
            }
            
            addSystemMessage(text) {
                this.addMessage(text, 'system-message', 'üîß System');
            }
            
            addMessage(text, className, prefix = '') {
                const conversation = document.getElementById('conversation');
                const message = document.createElement('div');
                message.className = `message ${className}`;
                message.innerHTML = `${prefix ? '<strong>' + prefix + ':</strong> ' : ''}${text}`;
                
                conversation.appendChild(message);
                conversation.scrollTop = conversation.scrollHeight;
            }
            
            clearConversation() {
                const conversation = document.getElementById('conversation');
                conversation.innerHTML = '<div class="system-message">üí¨ Conversation cleared...</div>';
            }
            
            updateStatus(text, className) {
                const status = document.getElementById('status');
                status.textContent = text;
                status.className = `status ${className}`;
            }
            
            updateButtons(connected) {
                document.getElementById('connectBtn').disabled = connected;
